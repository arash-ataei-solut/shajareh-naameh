{% load i18n %}

<div hx-boost="true" hx-target="this" hx-swap="outerHTML">
    <div class="alert alert-warning text-center">
        <h1>
            <i class="fa-solid fa-triangle-exclamation"></i>
        </h1>
        <p>{% trans 'آیا از حذف این شخص مطمئن هستید؟' %}</p>
        <form action="{% url 'persons:person-delete-ancestors' person_pk=person_pk pk=object.pk %}" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" type="submit">
                    {% trans 'خذف' %}
                </button>
            </div>
        </form>
    </div>
</div>
